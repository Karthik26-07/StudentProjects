<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dairy App</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style type="text/css">
        .dropdown:hover .dropdown-menu{
            display: block;
        }
    </style>
</head>
<body>
    {% include '../../components/navbar.html' %}

    <div class="container d-flex justify-content-center align-items-center" style="width:100%;height:60vh;">
        <form action="/creatediseases/" method="POST" class="card w-50">
            {% csrf_token %}
            <div class="card-header bg-primary">
                <h5 class="text-light">Add Diseases</h5>
            </div>
            <div class="card-body">
                <input type="text" name="name" class="form-control mb-3" placeholder="Name" autocomplete="off" required />
                <textarea name="description" class="form-control mb-3" rows="6" placeholder="Description" required></textarea>

                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>

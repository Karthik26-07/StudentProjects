{% include 'components/navbar.html' %}
{% load static %}
<div class="">
    <div class="card w-50 my-5 container
">
        <div class="my-4">
            <h3 class="text-center"><b>Breeds</b></h3>
        </div>

        <div class="card-body">
            <form id="formAddCollege" action="/saveBreeds/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4 mt-1">
                            <label for="exampleInputname"><b style="font-family:sans-serif;">Name</b></label>

                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Breed Name"
                                required>

                        </div>


                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4 mt-4">
                            <label for="exampleFormControlTextarea1">
                                <b style="font-family:sans-serif;">Description</b> </label>

                        </div>
                        <div class="col-md-8 ">
                            <textarea class="form-control" id="Description" name="Description" rows="3"></textarea>

                        </div>


                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4 mt-1">
                            <label for="exampleInputfood"><b style="font-family:sans-serif;">Food Details</b></label>

                        </div>
                        <div class="col-md-8">
                            {% for food in Food%}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="foodDetails[]" type="checkbox"
                                    id="foodDetail" value="{{food.foodName}}">
                                <label class="form-check-label" for="foodDetail">{{food.foodName}}</label>
                            </div>
                            {% endfor %}
                        </div>


                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4 mt-1">
                            <label for="exampleInputOption2"><b style="font-family:sans-serif;">Life
                                    Time(Avg)</b></label>

                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="lifetime" name="lifetime"
                                placeholder="Years" required>

                        </div>


                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4 mt-1">
                            <label for="exampleFormControlSelect1"><b style="font-family:sans-serif;">Origin</b></label>

                        </div>
                        <div class="col-md-8">
                            <select class="form-control" id="Origin" name="Origin">
                                <option value="">--Select State--</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh	">Chhattisgarh </option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh </option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>



                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4">
                            <label for="exampleInputcost"><b style="font-family:sans-serif;">Cost</b></label>

                        </div>
                        <div class="col-md-8 ">
                            <input type="number" class="form-control" id="cost" name="cost" placeholder="Cost in Rs"
                                required>

                        </div>


                    </div>
                </div>


                <div class="form-group mt-4">
                    <div class="row">
                        <div class="col-md-3 ml-4 ">
                            <label for="exampleInputOption3"><b style="font-family:sans-serif;">Image</b></label>

                        </div>
                        <div class="col-md-8">

                            <div class="form-group">
                                <!-- <label for="exampleFormControlFile1">Example file input</label> -->
                                <input type="file" class="form-control-file" id="images" name="images"
                                    aria-describedby="fileHelpBlock" accept=".png,.jpeg,.webp,.jpg" required>
                                <small id="fileHelpBlock" class="form-text text-muted">
                                    (ex .png,.jpeg,.webp )
                                </small>
                            </div>

                        </div>


                    </div>
                </div>


                <div class="ml-4 my-3">
                    <button class="btn text-white  bg-primary" style=" width: 95%;" type="submit"
                        onclick="return breeds()">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    function breeds() {
        var Name = document.getElementById('name').value;
        var Description = document.getElementById('Description').value;
        // var foodDetails = document.getElementByName('foodDetails').value;
        // var foodDetails = $('.form-check-input:checked').val();

        var lifetime = document.getElementById('lifetime').value;
        var Origin = document.getElementById('Origin').value;
        var images = document.getElementById('images').value;
        var cost = document.getElementById('cost').value;

        if (Name == "") {
            window.alert('Please provide the name');
            return false;
        }
        else if (Description == "") {
            window.alert('Please provide description');
            return false;
        } else if (lifetime == "") {
            window.alert('Please provide life time');
            return false;
        }
        else if (Origin == "") {
            window.alert('Please provide origin');
            return false;
        }
        else if (cost == "") {
            window.alert('Please provide cost');
            return false;
        }
    }


</script>

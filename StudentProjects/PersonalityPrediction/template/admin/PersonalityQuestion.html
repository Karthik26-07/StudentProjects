{% extends 'admin/adminNavigation.html' %}
{% block content %}
{% load static %}
<div class="card w-50 my-5 container bg-light">
    <div class="my-4">
        <h3 class="text-center"><b>Personality Question</b></h3>
    </div>

    <div class="card-body">
        <form id="formAddCollege" action="/Add_personality_question/" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col-md-5 ml-2">
                        <label for="exampleFormControlTextarea1">
                            <b style="font-family:sans-serif;">Question</b> </label>
    
                    </div>
                    <div class="col">
                        <textarea class="form-control" id="Question" name="Question" rows="3" required></textarea>
    
                    </div>
    
    
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-5 ml-2">
                        <label for="exampleFormControlSelect1"><b style="font-family:sans-serif;">Openness to experience</b></label>

                    </div>
                    <div class="col">
                        <select class="form-control" id="Openness" name="Openness" required>
                            <option value="">--Select--</option>
                            <option value="Strongly disagree ">Strongly disagree </option>
                            <option value="Disagree">Disagree</option>
                            <option value="Neither disagree nor agreee">Neither disagree nor agreee</option>
                            <option value="Agree">Agree</option>
                            <option value="Strongly agree">Strongly agree</option>



                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-5 ml-2">
                        <label for="exampleFormControlSelect1"><b style="font-family:sans-serif;">Conscientiousness</b></label>

                    </div>
                    <div class="col">
                        <select class="form-control" id="Conscientiousness" name="Conscientiousness" required>
                            <option value="">--Select--</option>
                            <option value="Strongly disagree ">Strongly disagree </option>
                            <option value="Disagree">Disagree</option>
                            <option value="Neither disagree nor agreee">Neither disagree nor agreee</option>
                            <option value="Agree">Agree</option>
                            <option value="Strongly agree">Strongly agree</option>




                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-5 ml-2">
                        <label for="exampleFormControlSelect1"><b style="font-family:sans-serif;">Extraversion</b></label>

                    </div>
                    <div class="col">
                        <select class="form-control" id="Extraversion" name="Extraversion" required>
                            <option value="">--Select--</option>
                            <option value="Strongly disagree ">Strongly disagree </option>
                            <option value="Disagree">Disagree</option>
                            <option value="Neither disagree nor agreee">Neither disagree nor agreee</option>
                            <option value="Agree">Agree</option>
                            <option value="Strongly agree">Strongly agree</option>



                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-5 ml-2">
                        <label for="exampleFormControlSelect1"><b style="font-family:sans-serif;">Agreebleness</b></label>

                    </div>
                    <div class="col">
                        <select class="form-control" id="Agreebleness" name="Agreebleness" required>
                            <option value="">--Select--</option>
                            <option value="Strongly disagree ">Strongly disagree </option>
                            <option value="Disagree">Disagree</option>
                            <option value="Neither disagree nor agreee">Neither disagree nor agreee</option>
                            <option value="Agree">Agree</option>
                            <option value="Strongly agree">Strongly agree</option>



                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-5 ml-2">
                        <label for="exampleFormControlSelect1"><b style="font-family:sans-serif;">Neuroticism</b></label>

                    </div>
                    <div class="col">
                        <select class="form-control" id="Neuroticism" name="Neuroticism" required>
                            <option value="">--Select--</option>
                            <option value="Strongly disagree ">Strongly disagree </option>
                            <option value="Disagree">Disagree</option>
                            <option value="Neither disagree nor agreee">Neither disagree nor agreee</option>
                            <option value="Agree">Agree</option>
                            <option value="Strongly agree">Strongly agree</option>



                        </select>
                    </div>
                </div>
            </div>


            <div class="ml-2 my-3">
                <button class="btn text-white  bg-primary" style=" width: 100%;" name="submit"
                type="submit"  onclick="return personality()"   >Save</button>
            </div>

        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% load sweetify %}
  {% sweetify %}
{% endblock %}

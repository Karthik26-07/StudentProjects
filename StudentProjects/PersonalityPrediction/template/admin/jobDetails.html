{% extends 'admin/adminNavigation.html' %}
{% block content %}
{% load static %}

<div class="">
    <div class="card w-50 my-5 container
bg-light">
        <div class="my-4">
            <h3 class="text-center"><b>Job Details</b></h3>
        </div>

        <div class="card-body">
            <form id="formAddCollege" action="/Save_job_details/" method="post">
                {% csrf_token %}


                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4">
                            <label for="exampleInputjobid">
                                <b style="font-family:sans-serif;">Job ID</b> </label>

                        </div>

                        <div class="col-md-8">

                            <input type="text" class="form-control" id="jobid" name="jobid" placeholder="Job Id">

                        </div>


                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4">
                            <label for="exampleInputdesignation"><b
                                    style="font-family:sans-serif;">Designation</b></label>

                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="designation" name="designation"
                                placeholder="Designation">

                        </div>


                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4">
                            <label for="exampleInputsalary"><b style="font-family:sans-serif;">Salary</b></label>

                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="salary" name="salary" placeholder="Salary">

                        </div>


                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 ml-4">
                            <label for="exampleInputplace"><b style="font-family:sans-serif;">Place</b></label>

                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="place" name="place" placeholder="Place">

                        </div>


                    </div>
                </div>

                <div class="ml-4 my-3">
                    <button class="btn text-white  bg-primary" style=" width: 95%;" type="submit"
                        onclick="return jobdetails()">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% load sweetify %}
{% sweetify %}

<script>
    function jobdetails() {
        var Designation = document.getElementById('designation').value;
        var Salary = document.getElementById('salary').value;
        var Place = document.getElementById('place').value;
        var jobid = document.getElementById('jobid').value;
        if (jobid == "") {
            window.alert('Please provide JobId');
            return false;
        }
        else if (Designation == "") {
            window.alert('Please provide Designation');
            return false;
        }
        else if (Salary == "") {
            window.alert('Please provide Salary');
            return false;
        } if (Place == "") {
            window.alert('Please provide Place');
            return false;
        }
        return true;
    }
</script>


{% endblock %}

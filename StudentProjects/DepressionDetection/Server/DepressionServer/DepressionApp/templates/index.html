<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
    <style>
        .index {
            width: 35%;
            left: 30%;

        }

        .error {
            color: #FF0001;
        }
       
        body {
        
            background-image: url("/static/image/images.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light " style="background-color: #4608f2">
        <span class="navbar-brand mb-0 h1 text-white"> Depression Detection </span>
    </nav>
    <form class=" card index my-5  shadow-lg p-3 mb-5 bg-white rounded body" method="post" action="/Admin_login/">
        {% csrf_token %}
        <!-- <div class="row justify-content-center align-items-center">
            
            <img src="{% static 'image/icon.png' %}" alt="Responsive image" height="100px" width="100px">
        </div> -->

        <div class="align-center">
                        <h3 class="text-center">Admin Login</h3>
        </div>
        <br>

        <div class="form-group">
            <label for="inputuserid"><b>User id</b></label>
            <input type="text" class="form-control" id="exampleInputuserid" name="userid">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword"><b>Password</b></label>
            <input type="password" class="form-control" id="exampleInputPassword" name="password">


        </div>
        {% for message in messages %}


        <p style="color: red;"> {{ message }}</p>



        {% endfor %}
    
        <button class="btn  my-2 btn-1g text-white" style="background-color:#4608f2 " name="submit"
            type="submit">Login</button>


    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</body>

</html>
